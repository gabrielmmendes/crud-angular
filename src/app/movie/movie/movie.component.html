<table mat-table [dataSource]="movie" class="mat-elevation-z8">

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
    <td mat-cell *matCellDef="let movie"> {{ movie.title }} </td>
  </ng-container>

  <!-- Imdb Rating Column -->
  <ng-container matColumnDef="imdbRating">
    <th mat-header-cell *matHeaderCellDef> Nota </th>
    <td mat-cell *matCellDef="let movie"> {{ movie.imdbRating }} </td>
  </ng-container>

  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Imagem </th>
    <td mat-cell *matCellDef="let movie"> {{ movie.image }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
