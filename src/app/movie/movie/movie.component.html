<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Filmes</mat-toolbar>

    <div *ngIf="movies$ | async as movies; else loading">
      <table mat-table [dataSource]="movies"  class="mat-elevation-z8">

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
          <td mat-cell *matCellDef="let movie"> {{ movie.title }} </td>
        </ng-container>

        <!-- Imdb Rating Column -->
        <ng-container matColumnDef="imdbRating">
          <th mat-header-cell *matHeaderCellDef> Estrelas </th>
          <td mat-cell *matCellDef="let movie">
            <mat-icon *ngIf="movie.imdbRating < 2" aria-hidden="false" aria-label="Star icon" fontIcon=star_half></mat-icon>
            <mat-icon *ngIf="movie.imdbRating > 2" aria-hidden="false" aria-label="Star icon" fontIcon=star></mat-icon>
            <mat-icon *ngIf="movie.imdbRating > 3 && movie.imdbRating < 4" aria-hidden="false" aria-label="Star icon" fontIcon=star_half></mat-icon>
            <mat-icon *ngIf="movie.imdbRating > 4" aria-hidden="false" aria-label="Star icon" fontIcon=star></mat-icon>
            <mat-icon *ngIf="movie.imdbRating > 5 && movie.imdbRating < 6" aria-hidden="false" aria-label="Star icon" fontIcon=star_half></mat-icon>
            <mat-icon *ngIf="movie.imdbRating > 6" aria-hidden="false" aria-label="Star icon" fontIcon=star></mat-icon>
            <mat-icon *ngIf="movie.imdbRating > 7 &&  movie.imdbRating < 8" aria-hidden="false" aria-label="Star icon" fontIcon=star_half></mat-icon>
            <mat-icon *ngIf="movie.imdbRating > 8" aria-hidden="false" aria-label="Star icon" fontIcon=star></mat-icon>
            <mat-icon *ngIf="movie.imdbRating > 9 &&  movie.imdbRating < 10" aria-hidden="false" aria-label="Star icon" fontIcon=star_half></mat-icon>
            <mat-icon *ngIf="movie.imdbRating == 10" aria-hidden="false" aria-label="Star icon" fontIcon=star></mat-icon>
          </td>
        </ng-container>

        <!-- Image Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Imagem </th>
          <td mat-cell *matCellDef="let movie"> {{ movie.image }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </mat-card-content>
</mat-card>
